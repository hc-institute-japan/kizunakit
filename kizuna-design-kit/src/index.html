<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Kizuna Design System</title>
    <link rel="stylesheet" href="/build/kizunakit.css" />
    <script type="module" src="/build/kizunakit.esm.js"></script>
    <script nomodule src="/build/kizunakit.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">

      <div>
        <h2 class="title" >Tabs</h2>
        <kizuna-tabs value="menu2" ></kizuna-tabs>
      </div>

      <div>
        <h2 class="title" >Tabs</h2>
        <kizuna-tabs darkmode value="menu3"></kizuna-tabs>
      </div>

      <div>
        <h2 class="title" >Popovers</h2>
        <kizuna-popover button-text="Toggle Popover"></kizuna-popover>
        <kizuna-popover button-text="Toggle Popover (Dark mode)" darkmode></kizuna-popover>
      </div>

      <div class="button-container">
        <h1 class="title">Button</h1>
        <div>
        <table>
          <tr>
            <th></th>
            <th>Default</th>
            <th>Disabled</th>
          </tr>
          <tr>
            <td>Primary</td>
            <td><kizuna-button type="primary" text="Label" onclick="alert('handle click here')"></kizuna-button></td>
            <td><kizuna-button type="primary" text="Label" disabled ></kizuna-button></td>
          </tr>
          <tr>
            <td>Primary with Icon</td>
            <td><kizuna-button type="primary" text="Label" onclick="alert('handle click here')" icon='<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>'></kizuna-button></td>
            <td>
              <kizuna-button type="primary" disabled text="Label" icon='<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>'></kizuna-button>
            </td>
          </tr>
          <tr>
            <td>Secondary</td>
            <td><kizuna-button type="secondary" text="Label" onclick="alert('handle click here')"></kizuna-button></td>
            <td><kizuna-button type="secondary" text="Label" disabled></kizuna-button></td>
          </tr>
          <tr>
            <td>Secondary with Icon</td>
            <td><kizuna-button type="secondary" text="Label" onclick="alert('handle click here')" icon='<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>'></kizuna-button></td>
            <td><kizuna-button type="secondary" text="Label"  disabled icon='<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>'></kizuna-button></td>
          </tr>
        </table>

        <div class="wrapper">
          <h2 class="title">Toggle Button</h2>
          <kizuna-toggle-button></kizuna-toggle-button>
          <kizuna-toggle-button checked></kizuna-toggle-button>
         </div>
         
         <div class="wrapper">
          <h2 class="title">Checkbox</h2>
          <kizuna-checkbox value="Charlie Chan" name="Charlie Chan"></kizuna-checkbox>
          <kizuna-checkbox value="Charlie Chan" name="Charlie Chan" checked></kizuna-checkbox>
         </div>

         <div class="wrapper">
          <h2 class="title">Avatars</h2>
          <div class="avatars-content">
              <kizuna-avatar
              size="xl"
              image="https://media.wired.co.uk/photos/606d9c691e0ddb19555fb809/4:3/w_2664,h_1998,c_limit/dog-unsolicited.jpg"
              status="online"
              indicator
            ></kizuna-avatar>
  
              <kizuna-avatar
                size="lg"
                image="https://media.wired.co.uk/photos/606d9c691e0ddb19555fb809/4:3/w_2664,h_1998,c_limit/dog-unsolicited.jpg"
                status="offline"
                indicator
              ></kizuna-avatar>
  
              <kizuna-avatar
                size="md"
                image="https://media.wired.co.uk/photos/606d9c691e0ddb19555fb809/4:3/w_2664,h_1998,c_limit/dog-unsolicited.jpg"
                status="away"
                indicator
              ></kizuna-avatar>
  
  
              <kizuna-avatar
                size="md"
                image="https://media.wired.co.uk/photos/606d9c691e0ddb19555fb809/4:3/w_2664,h_1998,c_limit/dog-unsolicited.jpg"
              ></kizuna-avatar>
              <!-- no images -->
              <kizuna-avatar
              size="xl"
              name="Elisse Cruise"
              status="online"
              indicator
            ></kizuna-avatar>
  
              <kizuna-avatar
                size="lg"
                name="Elisse Cruise"
                status="offline"
                indicator
              ></kizuna-avatar>
  
              <kizuna-avatar
                size="md"
                name="Marcus Gopez"
                status="away"
                indicator
              ></kizuna-avatar>
  
              <kizuna-avatar
                size="md"
                name="Marcus Donald Gopez"
              ></kizuna-avatar>
          </div> 
        </div>
  
        <div class="wrapper textbox">
          <h2 class="title">Textbox</h2>
          <kizuna-textbox placeholder="First Name" name="firstName" variant="standard" label="FirstName"></kizuna-textbox>
          <br>
          <kizuna-textbox placeholder="First Name" name="firstName" label="First Name"></kizuna-textbox>
      </div>

    </div>
  </body>
</html>
